<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instant Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename="style.css")}}">
</head>

<body id="bdy">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Background Remover</h1>
            </div>
            <div class="col-12 text-center">
                <div id="sub">Erase image backgrounds for free!</div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6 py-4 px-4">
                <form action="/" method="post" enctype="multipart/form-data" class="mt-3">
                    <label for="imageUpload" class="form-label img">Choose an image</label>
                    <div class="img">
                    <input type="file" name="imageUpload" id="imageUpload" class="form-control" accept=".jpg,.png"
                        required>
                    </div>
                    <div class="img">
                    <button type="submit" class="btn btn-outline-secondary mt-2">Upload & Remove Background</button>
                    </div>    
                </form>
            </div>
                <div class="col-lg-6 col-md-6 px-4">
                    {% if filename %}
                    <div class="mt-4">
                        <img src="{{url_for('static', filename='/images/img1.png')}}" alt="Removed Background" style="height:350px;width:350px;"
                            class="img-fluid">
                    </div>
                    <div class="mt-2"><center>
                        <a href="{{url_for('static', filename='/images/img1.png')}}" download="removed_background.png"
                            class="btn btn-outline-secondary" style="width:60%;margin-bottom:10px;">Download Image</a>
                    </center></div>
                    {% endif %}    
                </div>
            </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
